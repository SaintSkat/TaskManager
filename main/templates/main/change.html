{% extends 'main/base.html' %}

{% block content %}
<div class="text-center">
     <h1>Сменить пароль</h1>
</div>
<section class="w-100 p-4 d-flex justify-content-center pb-4">
      <div style="width: 26rem;">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form method="post">
                {% csrf_token %}
              <!-- Password input -->
              <div class="form-outline mb-4">
                  <input type="password" name="password" id="id_password" class="form-control" placeholder="Введите новый пароль">
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
              <div class="form-outline mb-4">
                  <input type="password" name="password2" id="id_password" class="form-control" placeholder="Подтвердить новый пароль">
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
                {% if messages %}
                <div class="messages" style="text-align: center">
                    {% for message in messages %}
                    <div  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </div>
                    {% endfor %}
                </div><br>
                {% endif %}
                <div class="CenteredButton" style="text-align: center">
              <button type="submit" class="btn btn-outline-dark btn-block mb-3">Сохранить</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
