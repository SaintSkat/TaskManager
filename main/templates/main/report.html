{% extends 'main/base.html' %}
{% load filters %}

{% block content %}
    <nav>
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="{{ week.urls.prev }}" aria-label="Предыдущая неделя">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link active" href="#">{{ week.start|date:"d.m.Y" }} - {{ week.end|date:"d.m.Y" }}</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="{{ week.urls.next }}" aria-label="Следующая неделя">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

{% endblock %}
