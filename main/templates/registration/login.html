{% extends 'main/base.html' %}

{% block content %}
<div class="text-center">
     <h1>Войти в аккаунт</h1>
</div>
<section class="w-100 p-4 d-flex justify-content-center pb-4">
      <div style="width: 26rem;">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form method="post">
                {% csrf_token %}
              <div class="form-outline mb-4">
                  <input type="text" name="username" id="id_username" class="form-control" placeholder="Введите имя пользователя">
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 114.4px;"></div><div class="form-notch-trailing"></div></div></div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                  <input type="password" name="password" id="id_password" class="form-control" placeholder="Введите пароль">
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
                <div class="CenteredButton" style="text-align: center">
                {% if form.errors %}
                    <p>Неверное имя пользователя или пароль</p>
                {% endif %}
              <button type="submit" class="btn btn-primary btn-block mb-3">Войти</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
